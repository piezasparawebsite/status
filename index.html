<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Dashboard Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables Globales */
        :root {
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --gold: #d4af37;
            --gold-bright: #f9e076;
            --slate-300: #cbd5e1;
            --slate-500: #64748b;
            --slate-900: #0f172a;
            --green: #10b981;
            --red: #ef4444;
        }

        /* Reset y Estilos Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--slate-300);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Contenedor Principal */
        main {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* Tarjeta Estilo Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 2rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            border-radius: 2px;
        }

        .glass-panel:hover {
            border-color: var(--gold);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Elementos de la Tarjeta */
        .flex-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .site-title {
            font-size: 1.75rem;
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .site-title:hover {
            color: var(--gold);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        /* Estados del Punto */
        .checking { 
            background-color: var(--slate-500); 
            animation: pulse 1.5s infinite; 
        }
        .online { 
            background-color: var(--green); 
            box-shadow: 0 0 12px var(--green); 
        }
        .offline { 
            background-color: var(--red); 
            box-shadow: 0 0 12px var(--red); 
        }

        .description {
            font-size: 0.875rem;
            color: var(--slate-500);
            font-style: italic;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .domain-tag {
            display: inline-block;
            font-size: 10px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 4px 12px;
            font-weight: 600;
        }

        /* Footer Decorativo */
        footer {
            margin-top: 3rem;
            font-size: 10px;
            color: var(--slate-900);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            text-align: center;
        }

        /* Animaciones */
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <main>
        <div id="card" data-url="https://mercancia.store" class="glass-panel">
            <div class="flex-header">
                <a href="https://mercancia.store" target="_blank" class="site-title serif">
                    Mercancia <span style="color: var(--gold)">Store</span>
                </a>
                <span id="status" class="status-dot checking"></span>
            </div>
            
            <p class="description">
                Tienda.
            </p>

            <div class="domain-tag">
                https://mercancia.store
            </div>
        </div>
    </main>

    <footer>
        Logic &bull; Power &bull; Control
    </footer>

    <script>
        async function checkStatus() {
            const card = document.getElementById('card');
            const dot = document.getElementById('status');
            const url = card.getAttribute('data-url');
            
            try {
                // Simulación o llamada real a tu script PHP
                const response = await fetch(`https://mercancia.store/check_status.php?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                dot.classList.remove('checking');
                if(data.status === 'online') {
                    dot.classList.add('online');
                } else {
                    dot.classList.add('offline');
                }
            } catch (error) {
                // En caso de error (o si no tienes el PHP listo), se marca offline tras un breve delay
                setTimeout(() => {
                    dot.classList.remove('checking');
                    dot.classList.add('offline');
                }, 2000);
            }
        }

        window.onload = checkStatus;
    </script>

    <script>
            (function() {
            // 1. Definir los Estilos CSS (Scoped)
            const css = `
                #custom-modal-overlay {
                    position: fixed;
                    top: 0; left: 0;
                    width: 100%; height: 100%;
                    background: rgba(0, 0, 0, 0.85);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 999999;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                    font-family: sans-serif;
                }

                #custom-modal-content {
                    background: #fff;
                    width: 90%;
                    max-width: 320px; /* Mobile First: 320px */
                    border-radius: 8px;
                    overflow: hidden;
                    position: relative;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
                    transform: scale(0.8);
                    transition: transform 0.3s ease;
                }

                #custom-modal-overlay.active { opacity: 1; }
                #custom-modal-overlay.active #custom-modal-content { transform: scale(1); }

                .modal-video-container {
                    width: 100%;
                    line-height: 0;
                }

                .modal-video-container video {
                    width: 100%;
                    height: auto;
                }

                .modal-footer {
                    padding: 15px;
                    text-align: center;
                    background: #f9f9f9;
                }

                .modal-link {
                    color: #007bff;
                    text-decoration: none;
                    font-weight: bold;
                    font-size: 14px;
                    word-break: break-all;
                }

                .modal-link:hover { text-decoration: underline; }

                .close-modal-btn {
                    position: absolute;
                    top: 10px; right: 10px;
                    background: rgba(0,0,0,0.5);
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 30px; height: 30px;
                    cursor: pointer;
                    z-index: 10;
                    font-size: 18px;
                    line-height: 1;
                }
            `;

            // 2. Inyectar CSS al <head>
            const styleTag = document.createElement('style');
            styleTag.textContent = css;
            document.head.appendChild(styleTag);

            // 3. Crear Estructura del Modal
            const overlay = document.createElement('div');
            overlay.id = 'custom-modal-overlay';

            overlay.innerHTML = `
                <div id="custom-modal-content">
                    <button class="close-modal-btn">&times;</button>
                    <div class="modal-video-container">
                        <video controls autoplay muted playsinline>
                            <source src="video1.mp4" type="video/mp4">
                            Tu navegador no soporta videos.
                        </video>
                    </div>
                    <div class="modal-footer">
                        <a href="https://mercancia.store/REiDS/" target="_blank" class="modal-link">
                            Visitar mercancia.store/REiDS/
                        </a>
                    </div>
                </div>
            `;

            // 4. Funciones de Cierre
            const closeModal = () => {
                overlay.classList.remove('active');
                setTimeout(() => overlay.remove(), 300);
            };

            overlay.querySelector('.close-modal-btn').onclick = closeModal;
            overlay.onclick = (e) => { if(e.target === overlay) closeModal(); };

            // 5. Inyectar al Body y Mostrar
            document.body.appendChild(overlay);
            
            // Pequeño timeout para que la transición de opacidad funcione
            setTimeout(() => {
                overlay.classList.add('active');
            }, 10);

        })();
    </script>

</body>
</html>
